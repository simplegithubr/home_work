<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A new era of imagination</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <nav class="main-nav">
                <a href="#" class="logo">GEMINI</a>
                <ul class="nav-links">
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Templates</a></li>
                    <li><a href="#">Resources</a></li>
                    <li><a href="#">Pricing</a></li>
                </ul>
                <div class="nav-buttons">
                    <a href="#" class="btn btn-secondary">Log In</a>
                    <a href="#" class="btn btn-primary">Sign Up</a>
                </div>
                <button class="hamburger-menu" aria-label="Open navigation menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1>A new era of imagination</h1>
                <p>The future of design is here. Create stunning visuals with the power of AI.</p>
                <div class="hero-buttons">
                    <a href="#" class="btn btn-primary">Start designing for free</a>
                    <a href="#" class="btn btn-secondary">Explore our launches</a>
                </div>
            </div>
        </section>
    </main>

    <script>
        const hamburger = document.querySelector('.hamburger-menu');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            hamburger.classList.toggle('active');
        });
    </script>
</body>
</html>
